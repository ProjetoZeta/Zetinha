{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>SISBP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'common/styles/basis-template.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    {% block css %}

    {% endblock %}

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SISBP</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

            {% block nav-options %}

            {% endblock %}

            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="#"><span class="glyphicon glyphicon-user"></span> Meus dados</a></li>-->
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Library</a></li>
    <li class="breadcrumb-item active">Data</li>
</ol>-->

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-3 align">
            <div class="container-fluid">
                {% block sidebar %}

                {% endblock %}
            </div>
        </div>
        <div class="col-sm-9 text-left">
            <div class="container-fluid align">
                <div class="panel panel-default panel-borderless">
                    <div class="panel-heading"><b>{{ content_title }}</b></div>
                    <div class="panel-body">

                        {% block content %}

                        {% endblock %}

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<footer class="container-fluid text-center">
    <p>Latitude 2017</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block js %}
{% endblock %}
</body>
</html>
