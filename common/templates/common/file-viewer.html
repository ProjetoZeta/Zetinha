{% extends 'common/core.html' %}

{% block body %}

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-12 text-left">
                <div class="container-fluid align">
                    <div class="panel panel-default panel-borderless">
                        <div class="panel-heading"><b>{{ content_title }}</b></div>
                        <div class="panel-body" style="padding: 0px; margin-top: 10px">
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{ document.get_tipo_documento_display }}</div>
                                <div class="panel-body">
                                    <b>Proprietário:</b> {{ document.bolsista.no_bolsista }}<br>
                                    <b>Descrição:</b> {{ document.no_documento }}<br>
                                    <b>Data:</b> {{ document.dt_cadastro|date:"d/m/Y à\s H:i" }}<br>
                                    <br>
                                    <object data="{{ document.arquivo.url }}" style="width: 100%; height: 100%; display: block;"></object>
                                </div>
                                <div class="panel-footer"><a href="{{ document.arquivo.url }}" download>Download</a></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
