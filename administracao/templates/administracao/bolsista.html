{% extends 'administracao/default.html' %}

{% block css %}

    <style type="text/css">
        label{
            font-weight:normal;
        }
        .well{
            background-color: white;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-group.required .control-label:after {
            content: "*";
            color: red;
        }

        .the-legend {
            border-style: none;
            border-width: 0;
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 0;
            width: auto;
            padding: 0 10px;
            border: 1px solid #e0e0e0;
            font-weight:bold;
        }

        .the-fieldset {
            border: 1px solid #e0e0e0;
            padding: 10px;
        }

    </style>

{% endblock %}

{% block content %}

    <form class="form-horizontal" role="form">

        <fieldset class="well the-fieldset">

            <legend class="the-legend">Identificação do Bolsista</legend>
            <div class="form-row">
                <div class="form-group">
                    <label class="col-sm-4">
                        <input type="radio" name="editList" value="always"/>Servidor Público - Professor
                    </label>
                    <label class="col-sm-4">
                        <input type="radio" name="editList" value="never"/>Servidor Público ou Empregado Público
                    </label>
                    <label class="col-sm-4">
                        <input type="radio" name="editList" value="costChange"/>Colaborador sem vínculo com o serviço
                    </label>
                </div>
            </div>

            <div class="form-group required">
                <label for="name" class="control-label col-sm-2">Nome completo:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="">
                </div>
            </div>

            <div class="form-group required">
                <label for="name" class="control-label col-sm-2">E-mail:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="exemplo@email.com">
                </div>
            </div>


            <div class="form-group row required">
                <label for="inputKey" class="col-md-2 control-label">CPF:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-3 control-label">Data de Nascimento:</label>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="inputValue" placeholder="">
                </div>
            </div>

            <div class="form-group row required">
                <label for="inputKey" class="col-md-2 control-label">RG:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-3 control-label">Órgão Expedidor:</label>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="inputValue" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputKey" class="col-md-2 control-label">Telefone:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-3 control-label">Celular:</label>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="inputValue" placeholder="">
                </div>
            </div>


            <div class="form-group row">
                <label for="inputKey" class="col-md-2 control-label">Matrícula:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-3 control-label">Ativo:</label>
                <div class="col-md-1">
                    <input type="checkbox" class="form-control" id="inputValue" placeholder="">
                </div>
            </div>

        </fieldset>




        <fieldset class="well">

            <legend class="the-legend">Endereço</legend>
            <div class="form-group row required">
                <label for="inputKey" class="col-md-2 control-label">Endereço:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-2 control-label">Cidade:</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="inputValue" placeholder="">
                </div>
            </div>

            <div class="form-group row required">
                <label for="inputKey" class="col-md-2 control-label">CEP:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-2 control-label">UF:</label>
                <div class="col-md-4">
                    <select class="form-control" id="sel1">
                        <option selected="selected" disabled>Selecione uma opção</option>
                        <option>AC</option>
                        <option>DF</option>
                        <option>SP</option>
                        <option>RJ</option>
                    </select>
                </div>
            </div>

        </fieldset>

        <fieldset class="well">

            <legend class="the-legend">Dados Bancários</legend>
            <div class="form-group row required">
                <label for="inputKey" class="col-md-2 control-label">Banco:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-2 control-label">Agência:</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="inputValue" placeholder="">
                </div>
            </div>

            <div class="form-group row required">
                <label for="inputKey" class="col-md-2 control-label">Tipo de Conta:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
                <label for="inputValue" class="col-md-2 control-label">Conta:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKey" placeholder="">
                </div>
            </div>

        </fieldset>

        <fieldset class="well">

            <legend class="the-legend">Dados de Acesso UnB</legend>
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">E-mail UnB</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Telefone Local</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="exemplo@email.com">
                </div>
            </div>


        </fieldset>


        <button type="submit" class="btn btn-info">Salvar</button>
        <button type="submit" class="btn btn-default">Voltar</button>


    </form>

</form>

{% endblock %}
