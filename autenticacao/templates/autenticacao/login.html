{% extends 'core.html' %}

{% block body %}

	<div class="container">
		<div class="row top-buffer">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Bem vindo</h3>
					</div>
					<div class="panel-body">
						<form role="form" method="POST" action="{% url 'bolsista' %}">
							{% csrf_token %}
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="UsuÃ¡rio" name="usuario" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Senha" name="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me">Lembrar
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button type="submit" class="btn btn-lg btn-success btn-block">Entrar</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
